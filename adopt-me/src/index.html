<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt Me! v8</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div id="root">Not Rendered</div>

    <!-- api part of the library -->
    <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <!-- part that renders it to the dom -->
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script>
        // Your JS code is going to go here

        // always capitalize components
        // this is essentially creating a class
        const App = () => {
            return React.createElement(
                // type of element we're creating
                "div",
                // can be an empty object or null - attributes handing down to the elment - could have an id, or sytle name, etc inside the object
                {},
                // children of this component
                React.createElement("h1", {}, "Adopt Me!")
            )
        };

        // now we need to intantiate the class - it's nice to keep access to container and root so they're separate variables
        const container = document.getElementById("root");
        const root = ReactDOM.createRoot(container);
        // create element is given a component here instead of a string - if given a string, it will just render the string
        root.render(React.createElement(App));

    </script>
</body>
</html>
